<script>
const cachedAuth = JSON.parse(localStorage.getItem('swr.Authenticate') || null) 
if (cachedAuth?.profileUrl) {
    document.querySelectorAll('nav sign-in-link').forEach(el => el.innerHTML = 
        `<div class="h-10 w-10 rounded-full bg-white/90 p-0.5 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:ring-white/10 overflow-hidden">
          <img class="w-9 h-9 cursor-pointer" src="${cachedAuth.profileUrl}" alt="Profile">
        </div>`)
}
</script>

<script type="module">
import { ref } from "vue"
import { mountAll, mount } from "app.mjs"
import { useAuth } from "@servicestack/vue"

const HeaderNav = {
    setup() {
        const showMobileNav = ref(false)
        const showAuth = ref(false)
        const showSignUp = ref(false)
        const { user } = useAuth()
        
        const requiresAuth = ['create','favorites']
        function nav(e) {
            if (requiresAuth.some(x => e.target.href.endsWith(x)) && !user.value) {
                showAuth.value = true
                e.preventDefault()                
            }
        }
        
        return { showMobileNav, showAuth, showSignUp, nav }
    }
}
mount('#header', HeaderNav)

mountAll()
</script>

<script type="module">
import { ref, inject, getCurrentInstance } from "vue"
import { mount } from "app.mjs"
import { Store } from "store.mjs"

const Gallery = {
    setup() {
        const store = inject('store')
        const artifact = ref()
        
        async function loadArtifact(id) {
            artifact.value = await store.getArtifact(id)
        }
        function showArtifact(a) {
            artifact.value = a
        }
        
        const instance = getCurrentInstance()
        const artifactMenu = ref()
        const open = ref('')
        function openDialog(dialog, artifact) {
            artifactMenu.value = null
            open.value = dialog
            //artifact.value = artifact
        }
        function closeDialog() {
            open.value = ''
            //artifact.value = null
        }
        function notifyChanged() {
            artifactMenu.value = null
            forceUpdate()
            update() 
        }
        function update() {}
        function forceUpdate() { instance?.proxy?.$forceUpdate() }
        
        return { store, artifact, loadArtifact, showArtifact,
            artifactMenu, open, openDialog, closeDialog, notifyChanged, update }
    }
}
mount('#gallery', Gallery)
</script>
